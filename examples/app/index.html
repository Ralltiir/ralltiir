<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>sfapp example</title>
    <link rel="stylesheet" href="http://pmd.baidu.com/build/css/pmd.css">
  </head>
  <body>

    <script src="//cdn.bootcss.com/zepto/1.2.0/zepto.js"></script>

    <!--superframe只依赖于esl-->
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/2-1-4/esl.source.js"></script>
    <script src="http://superframe.baidu.com/dist/sfr-dev.js"></script>
    <!--<script src="../../dist/sfr.js"></script>-->

    <script>
      require(['sfr', 'service/index', 'service/todolist'], function() {
          var sfr = require('sfr');

          sfr.action.regist('/', require('service/index'));
          sfr.action.regist('/todolist/:id', require('service/todolist'));
          sfr.action.start({
              root: location.pathname
          });
      });
    </script>
  </body>
</html>
