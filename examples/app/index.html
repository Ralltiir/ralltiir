<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>sfapp example</title>
    <link rel="stylesheet" href="http://pmd.baidu.com/build/css/pmd.css">
  </head>
  <body>

    <script src="//cdn.bootcss.com/zepto/1.2.0/zepto.js"></script>

    <!--superframe只依赖于esl-->
    <script src="../../lib/esl.js"></script>
    <script src="../../dist/sf-2.5.js"></script>

    <script>
      require(['sfr/router/router', 'sfr/action', 'service/index', 'service/todolist'], function() {
          var router = require('sfr/router/router');
          var action = require('sfr/action');

          var indexSvc = require('service/index');
          var todolistSvc = require('service/todolist');

          var _rootPath = location.pathname;

          router.config({
              root: _rootPath
          });

          action.regist('/', indexSvc);
          action.regist(/todolist(\/.*)?/, todolistSvc);

          router.start();
          action.start();

          window.action = action;
      });
    </script>
  </body>
</html>
