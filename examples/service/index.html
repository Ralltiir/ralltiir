<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>

  <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/2-1-4/esl.source.js"></script>
  <script src="http://superframe.baidu.com/dist/sfr-dev.js"></script>

  <script>
    require(['sfr', 'index', 'foo'], function() {
      var sfr = require('sfr');

      sfr.action.regist('/', require('index'));
      sfr.action.regist('/foo', require('foo'));

      sfr.action.start({
        root: location.pathname
      });
    });
  </script>
</body>

</html>
