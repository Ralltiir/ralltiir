<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTTP Demo</title>
  <script src="../dist/sf-2.5.js"></script>
</head>

<body>

  <h1>HTTP Demo</h1>

  <p>Check out the console.</p>

  <script>
    require(['sfr/utils/http'], function(http) {
      // GET
      http
        .get('http://www.baidu.com')
        .then(function(content, status, xhr) {
          // response content
          console.log(content);
          // 200, 400, ...
          console.log(status);
          // BOM XMLHttpRequest Object
          console.log(xhr);
        })
        .catch(function(xhr, status, err) {
          // BOM XMLHttpRequest Object
          console.log(xhr);
          // Status code
          console.log(status);
          // Error throwed
          console.log(err);
        });

      // PUT
      http
        .put('http://www.baidu.com')
        .then(function(content, status, xhr){
        });

      // POST
      http.post('http://www.baidu.com');

      // DELETE
      http.delete('http://www.baidu.com');

      // AJAX
      http.ajax({
        url: 'http://www.baidu.com',
        method: 'post',
        headers: {
          'content-type': 'application/json'
        },
        data: {
          foo: 'bar'
        }
      }).then(function(content, status, xhr){
        console.log(content);
      }).catch(function(xhr, status, err){
        console.log(err);
      });
    });
  </script>
</body>

</html>
