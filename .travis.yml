language: node_js
sudo: required
dist: trusty
addons:
  chrome: stable
before_install:
  - # start your web application and listen on `localhost`
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
node_js:
  - lts/*
cache:
  directories:
    - "node_modules"
script:
  - ./node_modules/.bin/apmjs install --loglevel silly
  - npm run lint
  - make test-reports-ci
